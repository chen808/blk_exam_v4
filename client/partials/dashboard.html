<style type="text/css">
	#dashboardContainer{
		padding: 20px;
	}
</style>


<div ng-controller="SignInController" id='dashboardContainer'>
	<!-- Log out -->
	<input type="submit" value="Log Out" ng-click="logOut()">

	<!-- Create a new poll -->
	<input type="submit" value="Create a new poll" ng-click="createPoll()">

	<h1>Welcome {{ this_user[0] }}</h1>
	<!-- <input type='hidden' ng-value='newbucket.user_name=this_user[0]'> -->

	<h4>Current Polls:</h4>

	<!-- Display the survey questions -->
	<table class='table'>
		<h6>Search list by name <input type='text' ng-model='filter_name' placeholder='Search by name'></h6>
		<tr>
			<th>Name</th>
			<th>Survey Question</th>
			<th>Date Posted</th>
			<th>Action</th>
		</tr>


		<tr ng-repeat = 'x in allPoll | filter:filter_name'>
			<td>{{ x.user_name }}</td>
			<td><a ng-click='get_this_poll(x._id)'>{{ x.question }}</a></td>
			<td>{{ x.created_at | date:'MM/dd/yyyy' }}</td>
			<td ng-if="this_user[0] == x.user_name"> <input type='submit' value="Delete" ng-click="deletePoll(x._id)"> </td>
		</tr>

	</table>





</div>
